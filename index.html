<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.min.css"  />
    <meta name="theme-color" content="#4dd2d1" />

    <script>
    
    function loadPage(url, element) {
        req = new XMLHttpRequest();
        req.open('GET', url, false);
        req.send(null);
        element.innerHTML = req.responseText;
      }
    </script>
  </head>
  <body>
    <div id="navbarPage"></div>
    <div class="index__container">
        <div class="card">
            <img
              src="https://www.rodinoliolusso.com/media/images/products/566x496/rn_064J10_566x496_9.gif"
              alt="Avatar"
              class="imgCard"
            />
            <div class="cardContainer">
              <h4><b>Exemplo de nome</b></h4>
              <p>Exemplo de descrição</p>
            </div>
          </div> 
        </div>
    </div>
    <script>
      function toggleMenu() {
        var x = document.getElementById('navbar');
        if (x.className === 'topnav') {
          x.className += ' mobile';
        } else {
          x.className = 'topnav';
        }
      }
     loadPage('navbar.html', document.getElementById('navbarPage'));
    </script>
  </body>
</html>
